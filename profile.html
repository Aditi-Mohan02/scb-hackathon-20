<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Create Profile</title>
</head>

<body>
    <div class="container">

        <div class="content">
            <div class="title">Create profile</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">UserName</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Phone number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>


                    <div class="input-box">
                        <span class="details">Height</span>
                        <input type="text" placeholder="Enter your height" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Weight</span>
                        <input type="text" placeholder="Enter your weight" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Haemoglobin Level</span>
                        <input type="text" placeholder="Enter your Haemoglobin level" required>
                    </div>
                </div>


                <div class="category">
                    <p>Please select your age</p>
                    <input type="radio" id="age" name="dis" value="Age">
                      <label for="html">10-15</label>
                      <input type="radio" id="age" name="dis" value="Age">
                      <label for="css">15-20</label>
                    <input type="radio" id="age" name="dis" value="Age">
                      <label for="css">20-25</label>
                    <input type="radio" id="age" name="dis" value="Age">
                      <label for="css">25-30</label>
                </div>


                <p>Any test taken: </p>
                <input type="checkbox" id="dis1" name="dis1" value="BP">
                <label for="vehicle1">Blood pressure test</label><br>
                <input type="checkbox" id="dis2" name="dis2" value="MG">
                <label for="vehicle2">Mammogram</label><br>
                <input type="checkbox" id="dis3" name="dis3" value="TF">
                <label for="vehicle3">Thyroid Function Test </label><br>
                <input type="checkbox" id="dis3" name="dis3" value="LP">
                <label for="vehicle3">Lipid Panel Test</label><br>
                <input type="checkbox" id="dis3" name="dis3" value="PE">
                <label for="vehicle3">PAP Smear and Pelvic Examination</label><br>
                <input type="checkbox" id="dis3" name="dis3" value="OT">
                <label for="vehicle3">Other</label><br><br>



                <span class="details">If selected other,name it</span>
                <input type="text" placeholder="Disease name" required>


                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
